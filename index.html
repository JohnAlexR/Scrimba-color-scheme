<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <input type="color" id="colorPicker">
            <select name="scheme" id="scheme">
                <option value="monochrome">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
              </select>
            <button id="submit">Get Color Scheme</button>
        </header>
        <div class="colors" id="colors">
            <div class="color-strip" style="background-color: #F55A5A"></div>
            <div class="color-strip" style="background-color: #2B283A;"></div>
            <div class="color-strip" style="background-color: #FBF3AB;"></div>
            <div class="color-strip" style="background-color: #AAD1B6;"></div>
            <div class="color-strip" style="background-color: #A626D3;"></div>
        </div>
        <div class="hex-codes" id="hex-codes">
        </div>
    </main>
</body>
</html>
